{% extends 'user_auth/base.html' %}

{% load static %}

{% block title %}Registration{% endblock %}

{% block main %}
<div class = "row">
  <div class = "col-lg-1"></div>
  <div class = "col-lg-6 gradient-custom">
  <h1 class = 'text-white'> Register a new user </h1>

  <form method = "POST">
  {% csrf_token %}
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="text" name="username" class="form-control" />
          <label class="form-label" for="username">Username</label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="email" name="email" class="form-control" />
          <label class="form-label" for="email">Email</label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="password" name="password1" class="form-control" />
          <label class="form-label" for="password1">Password</label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="password" name="password2" class="form-control" />
          <label class="form-label" for="password2">Repeat your password</label>
        </div>
      </div>

      <div class="form-check d-flex justify-content-center mb-5">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
        <label class="form-check-label" for="form2Example3">
          I agree all statements in <a href="#!">Terms of service</a>
        </label>
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>

    </form>

    <p class="text-center text-white">If you already have an account, <a href="{% url 'user_auth:login' %}">login</a> instead.</p>
    </div>
  </div>
  <br>
  <div class = 'row'></div><br>
{% endblock %}
